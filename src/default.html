<html>
<head>
	<title>Spaaaaaaaaaace!</title>
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/main.css">
	<!-- <link rel="stylesheet" href="css/main-compiled.css"> -->
</head>

<body>
	<div id="game-wrapper">
		<h1>Spaaaaaaaaaace!</h1>
		
		<div id="canvas-wrapper">
			<canvas id="main-canvas" width="800" height="500"></canvas>
			<div id="main-loading">Loading...</div>

			<div id="player-lives-message">
				Lives Remaining: 
				<span id="livescount">0</span>
			</div>

			<div id="game-over-screen">
				<p id="game-over-header">Game Over!</p>

				<p>
					Score:
					<span id="gameover-score">0</span>
				</p>

				<p>
					Wave:
					<span id="gameover-wave">0</span>
				</p>

				<p>
					Time:
					<span id="gameover-time">0</span>
				</p>

				<p>
					<p><button id="tryagain-button" class="ui-button">Try Again!</button></p>
				</p>
			</div>

			<div id="directions" class="ui-partial-screen "> 
				<p class="ui-screen-header">Controls: </p>
				<p>a - left</p>
				<p>d - right</p>
				<p>space - fire</p>
			</div>

			<div id="stats" class="ui-partial-screen "> 
				<p class="ui-screen-header">Stats: </p>
				<p>Lives: <span id="lives">0</span></p>
				<p>Score: <span id="score">0</span></p>
				<p>Wave: <span id="wave">1</span> </p>
				<p>To destroy: <span id="enemies"></span></p>
				<p>Time: <span id="time"></span></p>
			</div>
			<div id="menu" class="ui-partial-screen"> 
				<p class="ui-screen-header">Menu: </p>
				<p><button id="restart-button" class="ui-button">Restart!</button></p>
				
			</div>
		</div>
		<p id="credits">Emir Osmanoski - 2013</p>
	</div>
</body>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

<script type="text/javascript" src="js/spawner.js"></script>
